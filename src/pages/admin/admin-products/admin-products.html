<div class="admin-products">
  <div class="header-actions">
    <h2>Список товаров</h2>
    <button class="btn-add" (click)="openDialog()">Добавить торт</button>
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Фото</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Категория</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async">
        <ul class="image-container">
          <img class="product-image" [src]="product.imageUrl" width="50" />
        </ul>
        <td data-label="Название">{{ product.name }}</td>
        <td data-label="Цена">{{ product.price }} ₽</td>
        <td data-label="Категория">{{ product.category }}</td>
        <td class="actions-cell">
          <button class="btn-edit" (click)="editProduct(product)">
            <img src="icons/edit.svg" alt="" />
          </button>
          <button class="btn-delete" (click)="deleteProduct(product.id)">
            <img src="icons/delete.svg" alt="" />
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
